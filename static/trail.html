<!DOCTYPE HTML>
<html>
  <head>
    <script type="text/javascript" src="libjs.js"></script>
    <script type="text/javascript" src="trail.js"></script>
    <script type="text/javascript" src="trailpage.js"></script>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
     integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
     crossorigin=""/>
  </head>
  <body>
    <h1 style="margin: 0;" id="title"></h1>
    <div style="padding-bottom: 1ch;" id="info">
      <div style="padding-left: 1ch;" id="length"></div>
    </div>
    <span style="display: flex; justify-content: space-between; flex-wrap: wrap;">
      <div id="map-container" style="padding-bottom: 1ch; flex: 1 0 300px;">
        <div id="map"></div>
      </div>
      <div id = "trail-info" style="border: 1px solid black; padding: 1ch; flex: 1 0 200px;">
        <div>About this trail:</div>
      </div>
      <div style="border: 1px solid black; padding: 1ch; flex: 1 0 300px;" id="varieties">
        Along this trail you might find:<br/>
      </div>
    </span>

    <div id="body-info">
      <div style="border: 1px solid black; padding: 1ch; display: flex; flex-wrap: wrap;" id="opics"></div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
     integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
     crossorigin=""></script>
  </body>
</html>
